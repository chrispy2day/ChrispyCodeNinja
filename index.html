    <script>
      // Setup Polymer options
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: true
      };

      // Load webcomponentsjs polyfill if browser does not support native Web Components
      (function() {
        'use strict';

        var onload = function() {
          // For native Imports, manually fire WebComponentsReady so user code
          // can use the same code path for native and polyfill'd imports.
          if (!window.HTMLImports) {
            document.dispatchEvent(
              new CustomEvent('WebComponentsReady', {bubbles: true})
            );
          }
        };

        var webComponentsSupported = (
          'registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')
        );

        if (!webComponentsSupported) {
          var script = document.createElement('script');
          script.async = true;
          script.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          script.onload = onload;
          document.head.appendChild(script);
        } else {
          onload();
        }
      })();

      // Load pre-caching Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;

          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
      /* * * Disqus Reset Function * * */
      var reset = function (slug, newTitle) {
        if (DISQUS === undefined) {
          window.setTimeout(function() { reset(slug, newTitle); }, 100);
          return;
        }

        // always ensure the expected disqus_thread element exists
        document.getElementById('masterCommentHider').innerHTML = '<div id="disqus_thread"></div>';
        // reset the comments
        DISQUS.reset({
            reload: true,
            config: function () {
                this.page.identifier = slug;
                this.page.url = 'https://chrispycode.ninja/blog-article/' + slug;
                this.page.title = newTitle;
            }
        });
      }
      /* End Disqus Stuff */
    </script>
