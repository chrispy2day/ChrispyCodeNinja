<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="blog-summary.html">
<link rel="import" href="shared-styles.html">


<dom-module id="ninja-dojo">

  <template>

    <!-- Get Font Awesome to work by re-including it per module -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .container {
        @apply(--layout-horizontal);
      }

      .mainContent {
        @apply(--layout-flex-3);
        @apply(--layout-wrap);
        /*background-color: grey;*/
        margin: 0 10px;
        padding: 10px;
      }

      .about {
        @apply(--layout-flex);
        /*background-color: yellow;*/
        padding: 10px;
      }

      .about paper-card {
        --paper-card-header-color: white;
      }

      .card-actions a{
        text-decoration: none;
        color: black;
      }

      .card-actions a:hover{
        color: #990000;
      }

      h1 a {
        padding-left: 10px;
        text-decoration: none;
        font-size: .75em;
        color: #990000;
      }

      h1 a:hover {
        text-decoration: underline;
      }
    </style>


    <div class="container">
      <section class="mainContent">
        <h1>Latest & Greatest
          <a type="application/atom+xml" href="https://chrispycode.ninja/src/blog/feed.xml" tabindex="-1" target="_blank">
            <i class="fa fa-rss" aria-hidden="true"></i> Feed Me!
          </a>
        </h1>
        <blog-summary limit="5"></blog-summary>
      </section>
      <section class="about">
        <h1>Who R U?</h1>
        <paper-card heading="Chris Plowman" image="/images/profilePic.jpg" alt="">
          <div class="card-content">
            <p>Hey all, I'm Chris Plowman, AKA the Chrispy Code Ninja.
              I'm a software developer living in California's Bay Area with my wife and daughter.
              For more details on my professional background, check out the Legend area.
            </p>
            <p>This blog is home to my tech rants, raves, tutorials, videos, and general ramblings.
              Hopefully you'll find something interesting, maybe helpful, 
              and if we are all very very lucky, maybe even enlightening.
              Well, we can hope ;) Welcome!
            </p>
          </div>
          <div class="card-actions">
            <a href="https://github.com/chrispy2day" tabindex="-1" target="_blank">
              <paper-icon-button src="" class="fa fa-github fa-lg"></paper-icon-button>
            </a>
            <a href="https://www.linkedin.com/in/chrispy2day/" tabindex="-1" target="_blank">
              <paper-icon-button src="" class="fa fa-linkedin fa-lg"></paper-icon-button>
            </a>
            <a href="https://twitter.com/chrispy2day" tabindex="-1" target="_blank">
              <paper-icon-button src="" class="fa fa-twitter fa-lg"></paper-icon-button>
            </a>
            <a href="/chrispy-legend" tabindex="-1">
              <paper-icon-button src="" class="fa fa-info-circle fa-lg"></paper-icon-button>
            </a>
          </div>
        </paper-card>
      </section>
    </div>

  </template>

  <script>

    Polymer({

      is: 'ninja-dojo'

    });

  </script>

</dom-module>
