<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="blog-summary.html">
<link rel="import" href="shared-styles.html">


<dom-module id="ninja-dojo">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .container {
        @apply(--layout-horizontal);
      }

      .mainContent {
        @apply(--layout-flex-3);
        @apply(--layout-wrap);
        /*background-color: grey;*/
        margin: 0 10px;
        padding: 10px;
      }

      .about {
        @apply(--layout-flex);
        /*background-color: yellow;*/
        padding: 10px;
      }

      .about paper-card {
        --paper-card-header-color: white;
      }

      .card-actions a{
        text-decoration: none;
        color: black;
      }

      .card-actions a:hover{
        color: #990000;
      }
    </style>

    <div class="container">
      <section class="mainContent">
        <h1>Latest & Greatest</h1>
        <blog-summary limit="5"></blog-summary>
      </section>
      <section class="about">
        <h1>Who R U?</h1>
        <paper-card heading="Chris Plowman" image="https://scontent.frir1-1.fna.fbcdn.net/v/t1.0-0/p206x206/13895475_10210153810146821_8292395150888152807_n.jpg?oh=8e957bb918126438a0f7add496ed05a5&oe=58A1B0DA" alt="">
          <div class="card-content">
            <p>Hey all, I'm Chris Plowman, AKA the Chrispy Code Ninja.
              I&quot;ve been a software architect and dev for all of my adult life 
              (and far to much of youth as well!).
              This blog is home to my tech rants, raves, tutorials, videos, and general ramblings.
              Hopefully you'll find something interesting, maybe helpful, 
              and if we are all very very lucky, maybe even enlightening.
              Well, we can hope ;) Welcome!
            </p>
          </div>
          <div class="card-actions">
            <a href="" tabindex="-1">
              <paper-icon-button src="" class="fa fa-github fa-lg"></paper-icon-button>
            </a>
            <a href="" tabindex="-1">
              <paper-icon-button src="" class="fa fa-linkedin fa-lg"></paper-icon-button>
            </a>
            <a href="" tabindex="-1">
              <paper-icon-button src="" class="fa fa-twitter fa-lg"></paper-icon-button>
            </a>
            <a href="" tabindex="-1">
              <paper-icon-button src="" class="fa fa-info-circle fa-lg"></paper-icon-button>
            </a>
          </div>
        </paper-card>
      </section>
    </div>

  </template>

  <script>

    Polymer({

      is: 'ninja-dojo'

    });

  </script>

</dom-module>
